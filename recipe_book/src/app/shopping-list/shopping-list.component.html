<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let item of ingredients; let i = index"
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEditItem(i)"
      >
        {{ item.name }} ({{ item.amount }})</a
      >
    </ul>
  </div>
</div>
