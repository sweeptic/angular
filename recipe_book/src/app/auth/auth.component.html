<div class="row">
  <div class="col-md-6">
    <!-- <div class="alert alert-danger" *ngIf="this.error">
      <strong>{{ error }}</strong>
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>

    <div style="text-align: center">
      <loading-spinner *ngIf="this.isLoading"></loading-spinner>
    </div>
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!this.isLoading"
    >
      <div class="form-group">
        <span for="email" class="label">E-Mail</span>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <span for="password" class="label">Password</span>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          ngModel
          name="password"
          minlength="6"
        />
      </div>
      <div>
        <button
          style="margin-bottom: 16px"
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
