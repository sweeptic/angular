<div class="container" style="margin-top: 16px">
  <div class="row" style="margin-bottom: 16px">
    <h3>Bind It game</h3>
  </div>
  <div class="row">
    <app-game-control
      (generateNumber)="onGenerateNumber($event)"
    ></app-game-control>

    <div *ngFor="let randomNum of randomNumData">
      <app-even *ngIf="randomNum % 2 === 0" style="color: red">{{
        randomNum
      }}</app-even>
      <app-odd
        *ngIf="randomNum % 2 !== 0"
        style="color: blue"
        [number]="randomNum"
      ></app-odd>
    </div>
  </div>
</div>
